<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display property</title>
    <style>
        .mir{
            text-decoration: underline;
        }
        .mi{
            width: 100px;
           display:inline-block;
           background-color: rgb(7, 127, 232);
        }
        .a{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div>
        <!-- <img src="./img/tree-sunlight-background-relaxation-preview.jpg" alt="sun light "> -->
        <h1 class="mi">Amir</h1>
        <p class="mi a">Rashid</p>
        <p class="mi">Ganie</p>
    </div>
</body>
</html>
